<!doctype html>

{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rango</title>
</head>
<body>
	<h1>Rango says...</h1>
	
	{% if categories%}
		<ul>
			{%for category in categories%}
			<li>{{ category.name }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>No hay categorias presentes. </strong>
	{% endif %}

	<a href="/rango/about">About</a>
</body>
</html>
